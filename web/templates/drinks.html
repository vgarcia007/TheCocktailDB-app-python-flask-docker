{% extends "base.html" %}
{% block content %}
<div class="container-fluid tm-mt-60">
	<div class="row mb-4">
		<h2 class="col-6 tm-text-primary">
			Cocktails starting with {{current_letter}}
		</h2>
	</div>
	<div class="row tm-mb-90 tm-gallery">
		{% for drink in cocktails.drinks %}
		<div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
			<figure class="effect-ming tm-video-item">
				<img src="{{ drink.strDrinkThumb }}" alt="Image" class="img-fluid">
				<figcaption class="d-flex align-items-center justify-content-center">
					<h2>{{ drink.strDrink }}</h2>
					<a href="{{ url_for('cocktail_by_id' ,iid=drink.idDrink) }}">View more</a>
				</figcaption>                    
			</figure>
			<div class="d-flex justify-content-between tm-text-gray">
				<span class="tm-text-gray-light">{{ drink.strAlcoholic }}</span>
				<span>{{ drink.strDrink }}</span>
			</div>
		</div>
		{% endfor %}   
	</div> <!-- row -->

</div> <!-- container-fluid, tm-container-content -->
{% endblock %}
